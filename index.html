<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Age Calculator</title>
</head>
<body>

    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Calcule sua idade</h4>
                </div>
            </div>

            <div class="block">
                <p class="title">Data</p>

                <input
                    type="text"
                    name="date"
                    id="date"
                    placeholder="dd"
                    required="required"
                    minlength="1"
                    maxlength="2"
                    onkeyup="somenteNumeros(this)"/>
            </div>

            <div class="block">
                <p class="title">MÃªs</p>
                <input
                    type="text"
                    name="month"
                    id="month"
                    placeholder="mm"
                    required="required"
                    minlength="1"
                    maxlength="2"
                    onkeyup="somenteNumeros(this)"/>
            </div>

            <div class="block">
                <p class="title">Ano</p>
                <input
                    type="text"
                    name="year"
                    id="year"
                    placeholder="yyyy"
                    required="required"
                    minlength="4"
                    maxlength="4"
                    onkeyup="somenteNumeros(this)"/>
            </div>

            <div class="base">
                <div class="enter">
                    <input
                        type="button"
                        name="submit"
                        value="Calcular"
                        onclick="age()">
                </div>
            </div>

            <div id="age"></div>
        </form>
    </div>
    <script src="/js/controle.js"></script>
</body>
</html>
